<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Data & Systems - HW1</title>
    <script src="https://unpkg.com/vue@next"></script>
    
  </head>
  <body>
    <h1>   D&S HW</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="basic_info.html">Basic Information</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="books.html">Books</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div id="bookApp" class="container">
      <div class="row align-items-start">
        </div>
          <h1>Book Information</h1>

          <table class="table">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Year Published</th>
                  <th>Publisher</th>
                  <th>Page Count</th>
                  <th>MSRP</th>
                </tr>
              </thead>
                <tbody>
                    <tr v-for="book in books">
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.yearPublished }}</td>
                        <td>{{ book.publisher }}</td>
                        <td>{{ book.pageCount }}</td>
                        <td>{{ prettyDollar(book.msrp) }}</td>
                        
                        <td></td>
                        <td>
                          <button type="button" class="btn btn-outline-secondary btn-sm"
                           v-on:click="selectBook(book)" >Edit</button>
                          <button type="button" class="btn btn-outline-secondary btn-sm" 
                          v-on:click="postDeleteBook(book)">Delete</button>

                        </td>
                    </tr>
                </tbody>
            </table>

          <h3>Submit Recommendation</h3>
     
          <form v-on:submit.prevent="post">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" v-model="infoForm.title"
               class="form-control" id="title">
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" v-model="infoForm.author" class="form-control" id="author">
            </div>
            <div class="mb-3">
              <label for="yearPublished" class="form-label">Year Published</label>
              <input type="number" v-model="infoForm.yearPublished" class="form-control" id="yearPublished">
            </div>
            <div class="mb-3">
              <label for="publisher" class="form-label">Publisher</label>
              <input type="text" v-model="infoForm.publisher" class="form-control" id="publisher">
            </div>
            <div class="mb-3">
              <label for="pageCount" class="form-label">Page Count</label>
              <input type="number" v-model="infoForm.pageCount" class="form-control" id="Page Count">
            </div>
            <div class="mb-3">
              <label for="msrp" class="form-label">MSRP</label>
              <input type="float" v-model="infoForm.msrp" class="form-control" id="msrp">
            </div>
            <button type="submit" class="btn btn-primary">{{ selectedBook === null ? "Add" : "Edit" }} Book</button>
            <button type="button" class="btn btn-outline-secondary" 
               v-on:click="resetInfoForm">Clear</button>
          </form>
          </div>

        </div>

      </div>

    </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <script src="js/index.js"></script>
</body>
</html>
