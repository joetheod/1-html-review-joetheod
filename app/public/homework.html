<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <title>Favorite Books</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </nav>

    <div id="bookApp" class="container">
        <div class="row align-items-start">
          </div>
            <h1>Book Information</h1>

            <table class="table">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year Published</th>
                    <th>Publisher</th>
                    <th>Page Count</th>
                    <th>MSRP</th>
                  </tr>
                </thead>
                  <tbody>
                      <tr v-for="book in books">
                          <td>{{ book.title }}</td>
                          <td>{{ book.author }}</td>
                          <td>{{ book.yearPublished }}</td>
                          <td>{{ book.publisher }}</td>
                          <td>{{ book.pageCount }}</td>
                          <td>{{ prettyDollar(book.msrp) }}</td>
                          
                          <td></td>
                          <td>
                            <button type="button" v-on:click="handleEditBook(book)" class="btn btn-outline-secondary btn-sm">Edit</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm">Delete</button>
  
                          </td>
                      </tr>
                  </tbody>
              </table>

            <h3>Submit Recommendation</h3>
       
            <form v-on:submit.prevent="post">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" v-model="infoForm.title"
                 class="form-control" id="title">
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" v-model="infoForm.author" class="form-control" id="author">
              </div>
              <div class="mb-3">
                <label for="yearPublished" class="form-label">Year Published</label>
                <input type="number" v-model="infoForm.yearPublished" class="form-control" id="yearPublished">
              </div>
              <div class="mb-3">
                <label for="publisher" class="form-label">Publisher</label>
                <input type="text" v-model="infoForm.publisher" class="form-control" id="publisher">
              </div>
              <div class="mb-3">
                <label for="pageCount" class="form-label">Page Count</label>
                <input type="number" v-model="infoForm.pageCount" class="form-control" id="Page Count">
              </div>
              <div class="mb-3">
                <label for="msrp" class="form-label">MSRP</label>
                <input type="number" v-model="infoForm.msrp" class="form-control" id="msrp">
              </div>
              <button type="submit" class="btn btn-primary">Submit Recommendation!</button>
              <button type="button" class="btn btn-outline-secondary" 
                 v-if="selectedBook"
                 v-on:click="handleResetEdit">Cancel</button>
            </form>
            </div>

          </div>

        </div>

      </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
